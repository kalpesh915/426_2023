<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.4.min.js"></script>
    <style>

    </style>
</head>
<body>
    <h1 id="op">Welcome to Example of Events in JQuery</h1>
</body>
</html>

<script>
    let count = 1;
    $(document).ready(function(){

        $("#op").on({
            mouseenter : function(){
                $(this).css("color", "red");
            },mouseleave : function(){
                $(this).css("color", "blue");
            },click : function(){
                $(this).css("color", "purple");
            }
        });
    });
</script>
