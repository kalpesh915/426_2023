<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="jquery.color.js"></script>
    <style>
        #op{
            background-color: brown;
            color: white;
            padding: 20px;
            width: 250px;
            height: 250px;
            position: relative;
            left: 0px;
            text-align: right;
        }
    </style>
</head>
<body>
    <button id="btn1">Run Animation</button><br>
    <div id="op">
        Welcome
    </div>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            let op = $("#op");
            op.animate({"left" : "500px"}, 2000);
            op.animate({"fontSize" : "50px"}, 500);
            op.animate({"backgroundColor" : "red"}, 2000);
            op.animate({"color" : "yellow"}, 1000);
            op.animate({"opacity" : "0.5"}, 2000);
        });
    });
</script>
