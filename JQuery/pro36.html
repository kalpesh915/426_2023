<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="jquery.color.js"></script>
    <style>
        #op{
            background-color: brown;
            color: white;
            padding: 20px;
            width: 250px;
            height: 250px;
            position: relative;
            left: 0px;
            text-align: right;
        }
    </style>
</head>
<body>
    <button id="btn1">Get Text</button>
    <button id="btn2">Get HTML</button>
    <button id="btn3">Get Value</button>
    <button id="btn4">Get Attribute</button>
    <hr>
    <input type="text" id="uname" value="Kairvi Parsana">
    <h1 id="op1">Welcome to example of JQuery</h1>
    <h1 id="op2">Welcome to example of <u>JQuery</u></h1>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            alert($("#op1").text());
        });

        $("#btn2").click(function(){
            alert($("#op2").html());
        });

        $("#btn3").click(function(){
            alert($("#uname").val());
        });

        $("#btn4").click(function(){
            alert($("#uname").attr("type"));
        });

    });
</script>
