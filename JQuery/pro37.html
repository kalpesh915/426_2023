<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="jquery.color.js"></script>
    <style>
        #op{
            background-color: brown;
            color: white;
            padding: 20px;
            width: 250px;
            height: 250px;
            position: relative;
            left: 0px;
            text-align: right;
        }
    </style>
</head>
<body>
    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button>
    <button id="btn4">Set Attribute</button>
    <hr>
    <input type="text" id="uname" value="Kairvi Parsana">
    <h1 id="op1">Welcome to example of JQuery</h1>
    <h1 id="op2">Welcome to example of <u>JQuery</u></h1>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#op1").text("This is new text for heading");
        });

        $("#btn2").click(function(){
            $("#op2").html("This is new text <sup>for</sup> heading");
            //$("#op2").html("");
        });

        $("#btn3").click(function(){
            $("#uname").val("Sunny Sata");
        });

        $("#btn4").click(function(){
            $("#uname").attr("type", "password");
        });

    });
</script>
